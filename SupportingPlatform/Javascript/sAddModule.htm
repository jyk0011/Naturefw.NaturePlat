<head>
    <title>数据列表页面</title>
    <script language="javascript" type="text/javascript" src="/boot.js"></script>
  <!--  <script src="sAddModule.js"></script>-->
    <script type="text/javascript" language="javascript">
        var para;
        var dbid;
        var control;
        //
        var pageKind = "form";     //表单页面
          
        function jsReady() {
            //开始加载
            dbid = "1," + $.cookie("ServicesDataBaseID");
            myFormLoad();
            //var sam = new sAddModule();
            //sam.init(para.id, dbid);
            //sam.addSelect(dbid);
        }
         
        function myCheck() {
            var re = checkData();
            if (re == true) {
                if (typeof saveBefore != "undefined") {
                    saveBefore(saveClose);
                } else {
                    saveClose();
                }
            }
        }

        function myCheck2() {
            var re = form.checkForm();
            if (re == true) {
                if (typeof saveBefore != "undefined") {
                    saveBefore(saveContunie);
                } else {
                    saveContunie();
                }
            }
        }

        function checkData() {
            //自带的验证功能。
            var re = form.checkForm();

            if (re == true) {
                //验证通过，查看是否有自定义的js文件的验证
                if (typeof (cuscheck) != "undefined") {
                    //有自定义的验证，执行
                    re = cuscheck();
                }
            }
            return re;
        }

        function saveClose() {
            form.savaData(function (state) {
                //保存结
                //alert(state);
                //myClear();
                formLoadThis();
                //关闭窗体
                parent.formClose(para.bid);
            });
        }

        function saveContunie() {
            form.savaData(function () {
                //保存结束
                myClear();
                formLoadFirst();
            });
        }
      
    </script>

</head>
<body>

       <div id="div2" class="ui-box" style="width:400px;min-height: 220px;float:left;margin:10px">

                <input type="button" name="BtnSave" class="input_01" value="保存后继续" id="BtnSave2" onclick="return myCheck2();"   />
                <input type="button" name="BtnSave" class="input_01" value=" 关　　闭 " id="BtnClose" onclick="myClose();" />
