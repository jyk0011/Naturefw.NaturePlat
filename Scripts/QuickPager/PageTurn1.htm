<div id="quickPager" class="pagesize1" >
    <span class="pagetext1">共<strong id="recordCount" ></strong>条记录</span>
    <span class="pagetext1">第<strong id="pagerIndex"></strong>/<strong id="pagerCount" ></strong>页</span>
    <span class="pagetext1">每页<strong id="pagerSize"></strong>条记录</span>
    <span id="navi"><!--页号导航--></span>
    <a id="first" >首页</a>
    <a id="prev" >上一页</a>
    <!--页号导航也可以放在这里-->
    <a id="next" >下一页</a>
    <a id="last" >末页</a>
    <input type="text" id="txtGo" size="3" class="cssTxt" /> 
    <a id="spanGo" >GO</a>
</div>
