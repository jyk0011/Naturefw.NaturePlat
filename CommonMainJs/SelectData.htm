    <script type="text/javascript" language="javascript">
      
        var dbid = "2,13";
        var fwdbid = dbid;
        var para;

        var pageKind = "list";     //列表页面

        function jsReady() {
            //开始加载
            myListLoad();
            //$("#divSearch").drag({ isDragTmpDiv: false });

        }
        
        function selectDataChange() {
            $("#divDataList #grid tr").each(function() {
                $(this).click(function () {
                    var tr = $(this);

                    var tds = tr.find("td");
                    var value = tds.eq(1).html();
                    var txt = tds.eq(2).html();
                    var info = {};      /*同一行的td的数据集合*/

                    var index = 0;
                    tds.each(function() {
                        if (this.id != "tdCheck") {
                            var colId = this.id.replace("td", "");
                            switch (index) {
                                case 0:
                                    value = this.innerText;
                                    break;
                                case 1:
                                    txt = this.innerText;
                                    break;
                            }

                            info[colId] = this.innerText;
                             
                            index++;
                        }
                    });

                    top.__cache[para.ppvid + "_" + para.ids].setValue(para.ids, value, txt, info);
                    
                    parent.formClose(para.bid);
                });

            });
        }
        </script>
